<!DOCTYPE html>
<html>
    <head>
        <title>Delivery Employee</title>
    </head>
    <body>
        <h1>Employee</h1>
        <table>
            <tr>
                <th>Delivery ID</th>
                <th>Delivery Name</th>
            </tr>
            {% for employee in deliveryEmployee | sort(attribute='employeId') %}
                <tr>
                    <td><a href="/employees/delivery/{{employee.employeeId}}" target="_blank">{{ employee.employeeId }}</a></td>
                    <td>{{ employee.name | name }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
